    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .iphone-back {
            width: 300px;
            height: 600px;
            border-radius: 30px;
            background-color: #e1e1e1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
            padding-left: 40px;
        }
        .camera-module {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .camera-lens {
            width: 45px;
            height: 45px;
            background-color: #000;
            border-radius: 50%;
            border: 3px solid #666;
        }
        .flashlight {
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #ddd;
            box-shadow: 0 0 5px #aaa;
            cursor: pointer;
        }
        .flashlight.on {
            background-color: yellow;
            box-shadow: 0 0 15px yellow;
        }
    </style>
</head>
<body>

<div class="iphone-back">
    <div class="camera-module">
        <div class="camera-lens"></div>
        <div class="camera-lens"></div>
        <div class="camera-lens"></div>
        <div class="flashlight" id="flashlight"></div>
    </div>
</div>

<script>
    const flashlight = document.getElementById('flashlight');
    let isFlashlightOn = false;

    flashlight.addEventListener('click', () => {
        isFlashlightOn = !isFlashlightOn;
        if (isFlashlightOn) {
            flashlight.classList.add('on');
        } else {
            flashlight.classList.remove('on');
        }
    });
</script>

</body>
