<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Moving Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
        background-color: #272626;
      }

      .circle {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>

    <!-- background-color: #f4f4f4; -->

    <div class="circle"></div>

    <script>
      const circle = document.querySelector(".circle");
      let angle = 0;
      const radius = 150;
      const speed = 0.005;

      function moveCircle() {
        const x = window.innerWidth / 2 + radius * Math.cos(angle) - 25;
        const y = window.innerHeight / 2 + radius * Math.sin(angle) - 25;

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        angle += speed;
        requestAnimationFrame(moveCircle);
      }

      moveCircle();
    </script>
  </body>
</html>
