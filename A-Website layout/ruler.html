<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM and Inches Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .scale-container {
            width: 80%;
        }
        .scale {
            position: relative;
            height: 80px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .cm-scale, .inches-scale {
            width: 100%;
            display: flex;
            position: relative;
        }
        .cm-scale {
            border-bottom: 2px solid #000;
        }
        .inches-scale {
            border-top: 2px solid #000;
        }
        .cm-mark, .inch-mark {
            position: absolute;
            height: 40px;
            border-left: 1px solid black;
        }
        .cm-mark span, .inch-mark span {
            position: absolute;
            top: 45px;
            font-size: 12px;
            transform: translateX(-50%);
        }
        .inch-mark span {
            top: -25px;
        }
    </style>
</head>
<body>

    <div class="scale-container">
        <div class="scale">
            <div class="cm-scale" id="cmScale"></div>
        </div>
        <div class="scale">
            <div class="inches-scale" id="inchesScale"></div>
        </div>
    </div>

    <script>
        const cmScale = document.getElementById('cmScale');
        const inchesScale = document.getElementById('inchesScale');

        // Function to create CM scale (50 cm)
        function createCmScale() {
            for (let i = 0; i <= 50; i++) {
                const mark = document.createElement('div');
                mark.classList.add('cm-mark');
                mark.style.left = `${(i / 50) * 100}%`;
                mark.style.height = i % 5 === 0 ? '40px' : '20px'; // Long marks every 5 cm
                if (i % 5 === 0) {
                    const label = document.createElement('span');
                    label.innerText = i + ' cm';
                    mark.appendChild(label);
                }
                cmScale.appendChild(mark);
            }
        }

        // Function to create Inches scale (20 inches â‰ˆ 50.8 cm)
        function createInchesScale() {
            const totalInches = 20;
            for (let i = 0; i <= totalInches; i++) {
                const mark = document.createElement('div');
                mark.classList.add('inch-mark');
                mark.style.left = `${(i / totalInches) * 100}%`;
                mark.style.height = i % 1 === 0 ? '40px' : '20px'; // Long marks every 1 inch
                if (i % 1 === 0) {
                    const label = document.createElement('span');
                    label.innerText = i + ' in';
                    mark.appendChild(label);
                }
                inchesScale.appendChild(mark);
            }
        }

        // Create both scales
        createCmScale();
        createInchesScale();
    </script>

</body>
</html>
